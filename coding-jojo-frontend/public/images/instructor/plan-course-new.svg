<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean gradient background -->
  <rect width="400" height="225" fill="#f8fafc"/>
  
  <!-- Main content area -->
  <rect x="30" y="30" width="340" height="165" fill="white" stroke="#e2e8f0" stroke-width="2" rx="12" style="filter: drop-shadow(0 8px 25px rgba(0,0,0,0.1))"/>
  
  <!-- Header section -->
  <rect x="45" y="45" width="310" height="40" fill="#f1f5f9" rx="6"/>
  <circle cx="65" cy="65" r="12" fill="#3b82f6"/>
  <rect x="85" y="60" width="100" height="4" fill="#3b82f6" rx="2"/>
  <rect x="85" y="68" width="60" height="3" fill="#6b7280" rx="1.5"/>
  
  <!-- Planning checklist -->
  <g transform="translate(50, 100)">
    <!-- Item 1 -->
    <circle cx="10" cy="10" r="6" fill="#22c55e"/>
    <path d="M7,10 L9,12 L13,8" stroke="white" stroke-width="2" fill="none"/>
    <rect x="25" y="6" width="120" height="3" fill="#1f2937" rx="1.5"/>
    <rect x="25" y="12" width="80" height="2" fill="#6b7280" rx="1"/>
    
    <!-- Item 2 -->
    <circle cx="10" cy="30" r="6" fill="#22c55e"/>
    <path d="M7,30 L9,32 L13,28" stroke="white" stroke-width="2" fill="none"/>
    <rect x="25" y="26" width="100" height="3" fill="#1f2937" rx="1.5"/>
    <rect x="25" y="32" width="90" height="2" fill="#6b7280" rx="1"/>
    
    <!-- Item 3 -->
    <circle cx="10" cy="50" r="6" fill="#f59e0b"/>
    <rect x="25" y="46" width="110" height="3" fill="#1f2937" rx="1.5"/>
    <rect x="25" y="52" width="70" height="2" fill="#6b7280" rx="1"/>
  </g>
  
  <!-- Chart area -->
  <g transform="translate(220, 100)">
    <rect x="0" y="0" width="120" height="80" fill="#f8fafc" stroke="#e5e7eb" rx="6"/>
    <text x="60" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="600">Course Analytics</text>
    
    <!-- Bar chart -->
    <rect x="15" y="55" width="12" height="20" fill="#3b82f6" rx="1"/>
    <rect x="32" y="45" width="12" height="30" fill="#3b82f6" rx="1"/>
    <rect x="49" y="50" width="12" height="25" fill="#22c55e" rx="1"/>
    <rect x="66" y="40" width="12" height="35" fill="#22c55e" rx="1"/>
    <rect x="83" y="35" width="12" height="40" fill="#10b981" rx="1"/>
    
    <!-- Labels -->
    <text x="21" y="85" fill="#6b7280" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">Week 1</text>
    <text x="38" y="85" fill="#6b7280" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">Week 2</text>
    <text x="55" y="85" fill="#6b7280" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">Week 3</text>
    <text x="72" y="85" fill="#6b7280" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">Week 4</text>
    <text x="89" y="85" fill="#6b7280" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">Week 5</text>
  </g>
  
  <!-- Target/Goal icon -->
  <g transform="translate(320, 50)">
    <circle cx="0" cy="0" r="18" fill="#fef3c7"/>
    <circle cx="0" cy="0" r="14" fill="#f59e0b"/>
    <circle cx="0" cy="0" r="10" fill="#fbbf24"/>
    <circle cx="0" cy="0" r="6" fill="#f59e0b"/>
    <circle cx="0" cy="0" r="3" fill="#dc2626"/>
  </g>
  
  <!-- Lightbulb idea icon -->
  <g transform="translate(60, 50)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#fbbf24"/>
    <rect x="-4" y="10" width="8" height="6" fill="#6b7280" rx="2"/>
    <line x1="-10" y1="-8" x2="-6" y2="-4" stroke="#fbbf24" stroke-width="2"/>
    <line x1="10" y1="-8" x2="6" y2="-4" stroke="#fbbf24" stroke-width="2"/>
    <line x1="0" y1="-15" x2="0" y2="-11" stroke="#fbbf24" stroke-width="2"/>
  </g>
  
  <!-- Progress indicator -->
  <g transform="translate(50, 190)">
    <rect x="0" y="0" width="200" height="8" fill="#f1f5f9" rx="4"/>
    <rect x="0" y="0" width="120" height="8" fill="#3b82f6" rx="4"/>
    <text x="210" y="6" fill="#374151" font-family="Arial, sans-serif" font-size="8">60% Complete</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="180" r="3" fill="#3b82f6" opacity="0.4"/>
  <circle cx="80" cy="200" r="2" fill="#22c55e" opacity="0.6"/>
  <circle cx="300" cy="40" r="2.5" fill="#f59e0b" opacity="0.5"/>
</svg>