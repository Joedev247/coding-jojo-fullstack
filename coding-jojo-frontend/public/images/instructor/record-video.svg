<svg width="100%" height="100%" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="red-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blue-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="225" fill="url(#bg-gradient)" rx="8"/>
  
  <!-- Video camera -->
  <g transform="translate(60, 70)">
    <!-- Camera body -->
    <rect x="0" y="12" width="70" height="40" fill="url(#screen-gradient)" rx="6"/>
    <rect x="4" y="16" width="62" height="32" fill="#1f2937" rx="3"/>
    
    <!-- Camera lens -->
    <circle cx="35" cy="32" r="16" fill="#4b5563"/>
    <circle cx="35" cy="32" r="12" fill="#6b7280"/>
    <circle cx="35" cy="32" r="8" fill="#374151"/>
    <circle cx="35" cy="32" r="5" fill="#1f2937"/>
    
    <!-- Camera details -->
    <rect x="56" y="20" width="6" height="3" fill="#ef4444" rx="1.5"/>
    <circle cx="10" cy="25" r="2.5" fill="#22c55e"/>
    
    <!-- Camera stand -->
    <rect x="31" y="52" width="8" height="12" fill="#6b7280"/>
    <rect x="22" y="62" width="26" height="6" fill="#4b5563" rx="3"/>
  </g>
  
  <!-- Microphone -->
  <g transform="translate(200, 65)">
    <!-- Mic stand -->
    <line x1="20" y1="65" x2="20" y2="32" stroke="#4b5563" stroke-width="3"/>
    <line x1="12" y1="65" x2="28" y2="65" stroke="#4b5563" stroke-width="3"/>
    
    <!-- Mic head -->
    <ellipse cx="20" cy="24" rx="10" ry="15" fill="#374151"/>
    <ellipse cx="20" cy="24" rx="7" ry="12" fill="#6b7280"/>
    
    <!-- Mic grille -->
    <line x1="16" y1="16" x2="16" y2="32" stroke="#9ca3af" stroke-width="1"/>
    <line x1="18" y1="14" x2="18" y2="34" stroke="#9ca3af" stroke-width="1"/>
    <line x1="20" y1="13" x2="20" y2="35" stroke="#9ca3af" stroke-width="1"/>
    <line x1="22" y1="14" x2="22" y2="34" stroke="#9ca3af" stroke-width="1"/>
    <line x1="24" y1="16" x2="24" y2="32" stroke="#9ca3af" stroke-width="1"/>
  </g>
  
  <!-- Recording indicator -->
  <g transform="translate(300, 60)">
    <circle cx="0" cy="0" r="8" fill="url(#red-gradient)"/>
    <circle cx="0" cy="0" r="4" fill="white"/>
    <text x="15" y="4" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" font-weight="600">REC</text>
  </g>
  
  <!-- Video screen/monitor -->
  <g transform="translate(80, 135)">
    <rect x="0" y="0" width="160" height="65" fill="#1f2937" stroke="#374151" stroke-width="2" rx="6"/>
    <rect x="6" y="6" width="148" height="53" fill="#111827" rx="3"/>
    
    <!-- Play button overlay -->
    <circle cx="80" cy="32.5" r="13" fill="rgba(59, 130, 246, 0.9)"/>
    <polygon points="76,26 76,39 87,32.5" fill="white"/>
    
    <!-- Video progress bar -->
    <rect x="12" y="48" width="136" height="3" fill="#374151" rx="1.5"/>
    <rect x="12" y="48" width="48" height="3" fill="url(#blue-gradient)" rx="1.5"/>
    
    <!-- Video title -->
    <text x="80" y="17" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">Course Introduction Video</text>
  </g>
  
  <!-- Sound waves -->
  <g transform="translate(270, 130)">
    <path d="M0,0 Q5,-8 10,0 Q15,8 20,0" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M0,10 Q8,-5 16,10 Q24,5 32,10" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M0,20 Q10,-3 20,20 Q30,3 40,20" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Lighting equipment -->
  <g transform="translate(50, 70)">
    <!-- Light stand -->
    <line x1="0" y1="0" x2="20" y2="40" stroke="#6b7280" stroke-width="3"/>
    
    <!-- Light panel -->
    <rect x="15" y="35" width="25" height="15" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" rx="2"/>
    
    <!-- Light rays -->
    <line x1="25" y1="50" x2="35" y2="60" stroke="#fbbf24" stroke-width="1" opacity="0.6"/>
    <line x1="30" y1="50" x2="45" y2="65" stroke="#fbbf24" stroke-width="1" opacity="0.6"/>
    <line x1="35" y1="50" x2="50" y2="60" stroke="#fbbf24" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Quality indicators -->
  <g transform="translate(320, 180)">
    <rect x="0" y="0" width="60" height="40" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <text x="30" y="15" fill="#374151" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" font-weight="600">4K Quality</text>
    <rect x="10" y="20" width="40" height="2" fill="#22c55e"/>
    <text x="30" y="32" fill="#22c55e" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">HD Ready</text>
  </g>
  
  <!-- Floating decorative elements -->
  <circle cx="350" cy="120" r="3" fill="#3b82f6" opacity="0.4"/>
  <circle cx="60" cy="220" r="2" fill="#ef4444" opacity="0.6"/>
  <circle cx="330" cy="220" r="2.5" fill="#fbbf24" opacity="0.5"/>
</svg>